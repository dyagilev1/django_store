{% extends "shop/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class='container'>
    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {{ form|crispy}}
        <button name="submit" class="btn btn-dark mt-2">Register</button>
        <input type="hidden" name="next" value="{% url 'shop:product_list' %}" />
    </form>
</div>
{% endblock content %}
