{% extends "shop/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class='container'>
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form method="post" action="{% url 'users:login' %}" class="mx-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button name="submit" type="submit" class="btn btn-dark mt-2">Log in</button>
        <input type="hidden" name="next" value="{% url 'shop:product_list' %}">
    </form>
</div>
{% endblock content %}
