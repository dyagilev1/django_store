{% extends 'shop/base.html' %}
{% load static %}

{% block content %}

<div class="bg-dark">
    <div class="d-flex justify-content-center p-3 ">
        <h5 class="text-light ">Профіль</h5>
    </div>
</div>
<div class="container rounded bg-white pb-5 d-flex justify-content-center">
    <div class="col-md-3 border-right border-left border-bottom">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{user.username}}</span><span class="text-black-50">{{user.email}}</span><span> </span></div>
    </div>
    <div class="col-md-5 border-right border-left border-bottom">
        <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="d-flex justify-content-center">Дані користувача</h4>
            </div>
            <div class="row mt-3">
                <div class="col-md-12"><label class="labels">Ім'я : </label>
                    {{user.first_name}}<br>
                </div>
                <div class="col-md-12"><label class="labels">Прізвище : </label>
                    {{user.last_name}}
                </div>
                </div>
            <div class="row mt-3">
                <div class="col-md-12"><label class="labels">Email : </label>
                    {{user.email}}
                </div>
                <div class="p-5">
                    <a href="{% url 'users:logout' %}" class="btn essence-btn">Вийти</a>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
